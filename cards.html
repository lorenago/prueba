<div class="card">
  <div class="card-image">
    <figure class="image is-4by3">
      <img ng-src={{band.image}} alt="">
    </figure>
  </div>
  <div class="card-content">
    <div class="media">
      <div class="media-left">
        <figure class="image is-32x32">
          <img src="{{band.image}}" alt="Image">
        </figure>
      </div>
      <div class="media-content">
        <p class="title is-5">{{band.name}}</p>
        <p class="subtitle is-6">{{band.decade}}</p>
      </div>
    </div>

    <div class="content">
      <p><strong>My favourite song: </strong></p>{{band.song}}
    </div>
  </div>
</div>
